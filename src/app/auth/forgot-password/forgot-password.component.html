<section class="login" style="background: url(assets/img/login.jpg) center center;">
    <div class="loginbox text-center">
        <form>
            <h2 class="text-uppercase">Reset Password</h2>
            <p>Please enter your email address to request a password reset.</p>
            <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Email Address" #passwordResetEmail required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="w-100" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
            <button mat-raised-button class="w-100 my-3" (click)="authService.GoogleAuth()">Log in with Google</button>
        </form>
        <span class="text-muted">Go back to ? <a class="text-dark" routerLink="/signin">Log In</a></span>
    </div>
</section>
