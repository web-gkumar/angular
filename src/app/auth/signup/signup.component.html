<section class="login" style="background: url(assets/img/login.jpg) center center;">
    <div class="loginbox text-center">
        <form>
            <h2 class="text-uppercase">Sign up</h2>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email Address" #userEmail required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" #userPwd required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="w-100" (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
            <button mat-raised-button class="w-100 my-3" (click)="authService.GoogleAuth()">Log in with Google</button>
        </form>
        <span class="text-muted">Already have an account? <a class="text-dark" routerLink="/signin">Log In</a></span>
    </div>
</section>
