<section class="p-5">
    <mat-card>
        <mat-card-title-group>
            <mat-card-title>Product List</mat-card-title>
            <button mat-flat-button color="primary" (click)="addProducts()">Add Products</button>
        </mat-card-title-group>
        <hr>
        <mat-card-content>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Action </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of Users; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.contact }}</td>
                  <td>
                    <span (click)="removeUser(user)" class="text-danger">Delete</span> &nbsp;
                    <span routerLink="/edit-product/{{user.id}}" class="text-primary">Edit</span>
                  </td>
                </tr>
              </tbody>
            </table>

        </mat-card-content>
    </mat-card>
</section>
