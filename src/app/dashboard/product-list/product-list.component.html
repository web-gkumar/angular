<section class="p-5">
    <mat-card>
        <mat-card-title-group>
            <mat-card-title>Product List</mat-card-title>
            <button mat-flat-button color="primary" (click)="openDialog()">Add Products</button>
        </mat-card-title-group>
        <hr>
        <mat-card-content>
            <table mat-table [dataSource]="products" class="w-100" *ngIf="hideWhenNoStudent">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" routerLink="/edit-student/{{ element.$key }}"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="accent" (click)="deleteStudent(element)"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="text-center" *ngIf="preLoader"><span>Loading....</span></div>
            <div class="text-center" *ngIf="noData"><span>No Products added yet!</span></div>
        </mat-card-content>
        <mat-card-actions>
            <mat-paginator [pageSizeOptions]="[1, 2, 3]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
        </mat-card-actions>
    </mat-card>
</section>
