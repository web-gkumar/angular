<section class="bg-light py-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <mat-card>
                    <div class="d-flex">
                        <mat-form-field class="w-100">
                            <mat-label>Input</mat-label>
                            <input matInput #message maxlength="256" placeholder="Input Fields">
                        </mat-form-field>
                    </div>
                    <div class="d-flex">
                        <mat-form-field floatLabel="always" class="w-100">
                            <mat-label>Number</mat-label>
                            <input matInput type="number" placeholder="0-9">
                        </mat-form-field>
                    </div>
                    <div class="d-flex">
                        <mat-form-field class="w-100">
                            <mat-label>Dropdown</mat-label>
                            <mat-select>
                              <mat-option value="primary">Primary</mat-option>
                              <mat-option value="accent">Accent</mat-option>
                              <mat-option value="warn">Warn</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="d-flex">
                        <mat-form-field class="w-100">
                            <mat-label>Autocomplete</mat-label>
                            <input type="text" placeholder="Pick one" matInput [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                              <mat-option>Auto Complete</mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                    </div>
                    <div class="d-flex">
                        <mat-form-field  class="w-100">
                            <mat-label>Textarea</mat-label>
                            <textarea matInput></textarea>
                          </mat-form-field>
                    </div>
                </mat-card>
            </div>
            <div class="col-md-8">

                <mat-card>





                    
                </mat-card>


            </div>
        </div>
    </div>
</section>
