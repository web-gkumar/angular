<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>sort</mat-icon></button>
  <div class="w-100 mx-3"><app-header></app-header></div>
</mat-toolbar>

<mat-drawer-container class="pagecontainer" autosize>
  <mat-drawer #drawer class="border-0"><app-sidenav></app-sidenav></mat-drawer>
  <app-banner *ngIf="router.url == '/'"></app-banner>
  <app-product-category *ngIf="router.url == '/'"></app-product-category>
  <app-feature-product *ngIf="router.url == '/'"></app-feature-product>
  <router-outlet></router-outlet>
</mat-drawer-container>
