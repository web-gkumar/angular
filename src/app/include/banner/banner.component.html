<section class="banner">
    <swiper [slidesPerView]="'auto'" [spaceBetween]="0" [loop]="true" [pagination]="{clickable: true}" [navigation]="true" class="mySwiper">
        <ng-template swiperSlide *ngFor="let data of slidderimg"><img src="assets/img/banner/{{data}}"></ng-template>
    </swiper>
</section>
