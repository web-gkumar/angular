<section class="formfields">
    <mat-card class="p-0">
        <div class="d-flex align-items-center bg-light px-3 py-1 m-0">
            <button mat-icon-button><mat-icon>settings</mat-icon></button>
            <h3 class="mx-2 my-0">Form Setting</h3>
        </div>


        <mat-card-content class="px-5 my-4">
            <form class="row" [formGroup]="templateForm">
                <ng-container *ngFor="let item of formType; let i = index">
                    <div class="formtypename" *ngIf="item.type == 'text'" cdkDrag>
                        <mat-form-field>
                            <mat-label>{{item.type | titlecase}}</mat-label>
                            <input matInput formControlName="text">
                        </mat-form-field>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,item.id)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'number'" cdkDrag>
                        <mat-form-field>
                            <mat-label>{{item.type | titlecase}}</mat-label>
                            <input matInput type="number" formControlName="number">
                        </mat-form-field>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'label'" cdkDrag>
                        <div class="w-100 p-2 form-label bg-light">{{item.type | titlecase}}</div>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'dropdown'" cdkDrag>
                        <mat-form-field>
                            <mat-label>{{item.type | titlecase}}</mat-label>
                            <mat-select formControlName="selectoption">
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'date'" cdkDrag>
                        <mat-form-field>
                            <mat-label>{{item.type | titlecase}}</mat-label>
                            <input matInput [matDatepicker]="picker2" formControlName="datepicker">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2 color="primary"></mat-datepicker>
                        </mat-form-field>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'textarea'" cdkDrag>
                        <mat-form-field>
                            <mat-label>{{item.type | titlecase}}</mat-label>
                            <textarea matInput formControlName="textarea"></textarea>
                        </mat-form-field>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'radio'" cdkDrag>
                        <mat-radio-group>
                            <mat-radio-button value="radio" formControlName="radiobtn">Radio Button</mat-radio-button>
                        </mat-radio-group>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                    <div class="formtypename" *ngIf="item.type == 'checkbox'" cdkDrag>
                        <mat-checkbox formControlName="checkbox">{{item.type | titlecase}}</mat-checkbox>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                        <button class="fieldsbtn" mat-icon-button
                            (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                    </div>
                </ng-container>
            </form>


            <li *ngIf="formDetailsList">
                You Data: <em [innerHTML]="formDetailsList | json"></em>
              </li>

        </mat-card-content>

        <mat-card-actions class="bg-light px-3 py-1 m-0 text-center">
            <button mat-button class="mx-2" (click)="resetForm()">Reset</button>
            <button mat-button color="primary" (click)="saveFrom()">Save</button>
        </mat-card-actions>
    </mat-card>
</section>
