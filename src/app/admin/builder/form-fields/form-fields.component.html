<section class="formfields">
    <mat-card>
        <form class="row" [formGroup]="formlist">
            <ng-container *ngFor="let item of formData; let i = index">
                <div class="formtypename" *ngIf="item.type == 'text'" cdkDrag>
                    <mat-form-field>
                        <mat-label>Text</mat-label>
                        <input matInput formControlName="text">
                    </mat-form-field>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,item.id)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'number'" cdkDrag>
                    <mat-form-field>
                        <mat-label>Number</mat-label>
                        <input matInput type="number" formControlName="number">
                    </mat-form-field>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'label'" cdkDrag>
                    <div class="w-100 p-2 form-label bg-light">Label</div>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'dropdown'" cdkDrag>
                    <mat-form-field>
                        <mat-label>Select</mat-label>
                        <mat-select formControlName="selectoption">
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'date'" cdkDrag>
                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker2" formControlName="datepicker">
                        <mat-datepicker-toggle matSuffix [for]="picker2" ></mat-datepicker-toggle>
                        <mat-datepicker #picker2 color="primary" ></mat-datepicker>
                    </mat-form-field>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'textarea'" cdkDrag>
                    <mat-form-field>
                        <mat-label>Textarea</mat-label>
                        <textarea matInput formControlName="textarea"></textarea>
                    </mat-form-field>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'radio'" cdkDrag>
                    <mat-radio-group>
                        <mat-radio-button value="radio" formControlName="radiobtn">Radio Button</mat-radio-button>
                    </mat-radio-group>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
                <div class="formtypename" *ngIf="item.type == 'checkbox'" cdkDrag>
                    <mat-checkbox formControlName="checkbox">Check me!</mat-checkbox>
                    <button class="fieldsbtn ms-4" mat-icon-button (click)="deleteFields(item,i)"><mat-icon>delete</mat-icon></button>
                    <button class="fieldsbtn" mat-icon-button (click)="openDialog(item,i)"><mat-icon>open_in_new</mat-icon></button>
                </div>
            </ng-container>
        </form>



        <mat-card-actions class="bg-light px-3 py-2 mt-5">
            <button mat-button (click)="resetForm()">Reset</button>
            <button mat-button color="primary" (click)="saveFrom()">Save</button>
        </mat-card-actions>
    </mat-card>
</section>
