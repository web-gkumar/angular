<section class="pagetitle sticky bg-white">
    <div class="d-flex align-items-center justify-content-between">
        <h3 class="m-0 me-4">Add New:</h3>
        <div>
            <button mat-flat-button color="primary" class="mx-2" (click)="public()"><small>Publish</small></button>
            <button mat-icon-button (click)="drawer.toggle()"><mat-icon>settings</mat-icon></button>
        </div>
    </div>
</section>



<mat-drawer-container autosize>
    <mat-drawer #drawer position="end" mode="side" opened>
      <!-- <app-pannel-form (PannelResponse)="pannelResponse($event)"></app-pannel-form> -->
      <form [formGroup]="pageForm">
        <section class="pageoptions">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>Summary</mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                  </mat-expansion-panel>
        
                <mat-expansion-panel>
                  <mat-expansion-panel-header>Categories</mat-expansion-panel-header>
                  <p *ngFor="let data of CategoryListData">
                    <mat-checkbox (change)="checkCategory(data, $event.checked)" color="primary">{{data.name}}</mat-checkbox>
                  </p>
                </mat-expansion-panel>
        
                <mat-expansion-panel>
                    <mat-expansion-panel-header>Tags</mat-expansion-panel-header>
                    <p *ngFor="let data of tagsData">
                      <mat-checkbox (change)="checktags(data, $event.checked)" color="primary">{{data.name}}</mat-checkbox>
                    </p>
                </mat-expansion-panel>
        
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>Featured Image</mat-expansion-panel-header>
                    <div class="featureimagelist">
                      <div class="d-flex align-items-center justify-content-center h-100" (click)="featureImg()">
                        <input type="text" hidden formControlName="featureimage" [(ngModel)]="featuredImage">
                        <span *ngIf="!featuredImage">Set Featured Image</span>
                        <span *ngIf="featuredImage && featuredImage.length > 0">
                          <img [src]="featuredImage">
                        </span>
                      </div>
                      <div class="featureoption align-items-between" *ngIf="featuredImage && featuredImage.length > 0">
                        <span (click)="featureImg()">Replace</span>
                        <span (click)="removeFeatureImg()">Remove</span>
                      </div>
                    </div>
                  </mat-expansion-panel>
                
            </mat-accordion>
        </section>
      </form>
    </mat-drawer>
    <section class="p-4 bg-white" style="height:100%;">
        <form [formGroup]="pageForm">
            <mat-form-field class="w-100">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <angular-editor [(ngModel)]="htmlContent" [config]="config" formControlName="textEditor"></angular-editor>
        </form>
    </section>
  </mat-drawer-container>
